<div class="storefinder-store"
     data-bind="attr: {'data-store-id': store_id}">
    <div class="title-row">
        <span class="index" data-bind="text: $parent.getIndex(item)+'.'"></span>
        <!-- ko if: item.more_details_url -->
        <a data-bind="attr: { href: item.more_details_url }" class="title-wrapper">
            <h3 class="title" data-bind="text: store_name"></h3>
        </a>
        <!-- /ko -->
        <!-- ko ifnot: item.more_details_url -->
        <div class="title-wrapper">
            <h3 class="title" data-bind="text: store_name"></h3>
        </div>
        <!-- /ko -->
        <div class="go-to-marker">
            <span class="go-to-marker-button" data-bind="click: $parent.goToMarker.bind($parent, item)"></span>
        </div>
    </div>
    <div class="address" data-bind="html: $parent.formatAddress(address)"></div>
    <div class="phone-number" data-bind="text: phone_number"></div>
    <div class="url-row">
        <!-- ko if: ($parent.isShowMoreDetailsUrl(item)) -->
        <div class="more-details-block">
            <a class="more-details-url" target="_blank" data-bind="attr: {href: more_details_url}">
                <span class="more-details-label" data-bind="i18n: 'More Details'"></span>
            </a>
        </div>
        <!-- /ko -->
        <!-- ko if: ($parent.isShowDirectionUrl(item)) -->
        <div class="direction-url-block">
            <a class="direction-url" target="_blank" data-bind="attr: {href: custom_directions_url}">
                <span class="direction-icon"></span>
                <span class="direction-label" data-bind="i18n: 'Get Directions'"></span>
            </a>
        </div>
        <!-- /ko -->
    </div>
</div>
