<div class="storefinder-store storefinder-index-page" data-bind="attr: {'data-store-id': store_id}">
    <a class="left-column" data-bind="attr: { href: $parent.getDetailPageUrl(item) }">
        <img style="max-width:135px" class="image"
             data-bind="attr: {src: $parent.getBaseImageSrc(item), alt: $parent.getBaseImageAlt(item)}"/>
    </a>
    <div class="right-column list">
        <h3 class="title" data-bind="text: store_name"></h3>
        <div class="go-to-marker">
            <span class="go-to-marker-button" data-bind=""></span> click: $parent.goToMarker.bind($parent, item)
        </div>
        <div class="address" data-bind="html: $parent.formatAddress(address)"></div>
        <!-- ko if: ($parent.isShowDirectionUrl(item)) -->
        <div class="direction-url-row">
            <a class="direction-url" target="_blank" data-bind="attr: {href: custom_directions_url}">
                <span class="direction-icon"></span>
                <span class="direction-label" data-bind="i18n: 'Get Directions'"></span>
            </a>
        </div>
        <!-- /ko -->
        <h4 class="store-contact-title" data-bind="i18n: 'Store Contact'"></h4>
        <div class="phone-row">
            <span class="phone-icon"></span>
            <span class="phone-label" data-bind="i18n: 'Phone'"></span>
            <span class="phone-number" data-bind="text: phone_number"></span>
        </div>
    </div>
</div>
